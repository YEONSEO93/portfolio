{% extends 'base.html' %}

{% block head %}
<!-- main banner -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <img class="d-block w-100" src="../static/img/img_01.jpg" alt="main_banner_img_01" width="100%" height="100%">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="../static/img/img_01.jpg" alt="main_banner_img_01" width="100%" height="100%">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
{% endblock %}

{% block main %}
 <!-- all products_main --> 

  <section>

    <div class="container-fluid">
        <div>
          <p class="main_products" id="uses_anchor"> <h2>Shop all</h2></p>
        </div>

      <div class="card-columns">
          <!-- each tour is a bootstrap card -->
          {% for item in items%}
          <div class="main__items">
          <div class="card">
              <img class="card-img-top" src="{{url_for('static', filename='img/'+item.image)}}" alt="Card image">
              <div class="card-body">
                  <h4 class="card-title">{{item.name}}</h4>
                  <!-- <p class="card-text">{{item.description}}</p> -->
              </div>
              <div class="card-footer">
                <form action="{{url_for('main.itemdetail', item_id=item.id)}}">
                  <input type="hidden" id="item_id" name="item_id" value="{{item.id}}">
                  <input class="btn btn-danger" type="submit" value="View detail">
              </form>
              <form action="{{url_for('main.order')}}">
                  <input type="hidden" id="item_id" name="item_id" value="{{item.id}}">
                  <input class="btn btn-danger" type="submit" value="Add to Cart">
              </form>
              </div>
          </div>
          </div>
          {% endfor %}
      </div>
    </div>

  </section>

  
  <section>
    <div class="container-fluid">
        <div>
            <p class="main_products" id="uses_anchor"><h2>Our Range</h2></p>
        </div>
    <div class="card-deck">

        {% for use in uses %}
        <div class="card">
            <img class="card-img-top" src="{{url_for('static', filename='img/'+use.image)}}" alt="Card image">
            <div class="card-body">
                <h4 class="card-title">{{use.name}}</h4>
                <p class="card-text">{{use.description}}</p>
            </div>
            <div class="card-footer"><a href= "{{url_for('main.useitems', use_id=use.id)}}" class="btn btn-danger">Learn More</a></div>
        </div>
        {% endfor %}
    </div>
    </div>
</section>



{% endblock %}
